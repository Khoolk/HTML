<!-- HTML is Hyper Text Markup Language for creating Web pages by describing its structure
<!DOCTYPE html> declaration defines this is a HTML5 document
<html> is the root element
<head> meta information
<title> title shown in browser bar
<body> defines document body, container for all visible contents: headings, paragraphs, images, hyperlinks, tables, lists
<h1> Large heading (h2,3,4,5,6 smaller)
<p> paragraph
-->
<!DOCTYPE html>
<html>
    <head>
        <title>The Title</title>
    </head>
    <body>
        <h1>Large Heading</h1>
        <p>paragraph</p>
    </body>
</html>
<!-- HTML element
<tag> element </tag>
browser read HTML to determine how to display document
-->
