<!DOCTYPE html>
<html lang="en-MY">
    <head>
        <title>The Title</title>
    </head>
    <body>
        <h1>Large Heading</h1>
        <p>paragraph<br>2nd line</p>
        <p style="color:red;">red paragraph</p>
        <p title="the 'tooltip'">paragraph with tooltip when cursor move here</p>
        <a href="https://www.w3schools.com"> link</a>
        <img src="/images/w3schools.jpg" alt="W3Schools.com" width="104" height="142">

<!-- HTML is Hyper Text Markup Language for creating Web pages by describing its structure
browser read HTML to determine how to display document
Ctrl+U view page source code
Inspect element view HTML & CSS
HTML element
<tag> element </tag>
<!DOCTYPE html> declaration defines this is a HTML5 document
<html> is the root element, can be nested with other elements
<html lang="en-US"> language attribute: HTML page language-Country
<head> head element: meta information
<title> title element: title shown in browser bar
<body> body element: defines document body, container for all visible contents: 
    headings, paragraphs, images, hyperlinks, tables, lists
<h1> heading element: Large heading (h2,3,4,5,6 smaller)
<p> paragraph element
<br> line break element: empty element without end tag
<p style="color:color">colored paragraph</p> style attribute: color, font, size...
<a href="link URL/address"> link name</a> anchor element: hyperlink 
    hypertext reference attribute: URL of the page
<img src="path to image /relative URL to domain" alt="alternative text" width="pixels" height="pixels">
    image element: embed image to page
    source attribute: path to image /relative URL to domain
    alternative text: when image cannot be displayed (slow connection, error src)
    width & height element: image size in pixels
-->
