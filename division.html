<!DOCTYPE html>
<html>
    <head>
        <style>
            .grid-container {
                display: grid;
                grid-template-columns: 33% 33% 33%;
            }
        </style>
    </head>
    <body>
        <h2>Grid</h2>
        <div class="grid-container">
            <div style="background-color:red">
                <p>division element 1</p>
            </div>
            <div style="background-color:orange">
                <p>division element 2</p>
            </div>
            <div style="background-color:green">
                <p>division element 3</p>
            </div>
        </div>
    </body>
</html>
