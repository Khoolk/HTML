<!--Style the link color or as button using CSS
-->
<!DOCTYPE html>
<html>
<head>
<style>
a:link {
    color:white;
    background-color:green;
    text-decoration:none;
    padding:5px 8px;
    text-align:center;
    display:inline-block;
}
a:visited {
    color:lightpink;
    background-color:transparent;
    text-decoration:none;
}
a:hover {
    color:black;
    background-color:lawngreen;
    text-decoration:underline;
}
a:active {
    color:red;
    background-color:transparent;
    text-decoration:underline;
}
</style>
</head>
<body>
<a href="https://www.w3schools.com/" target="_blank">link text</a>
<br>
<a href="https://www.w3schools.com/" target="_blank">
    <img src="smiley.gif" alt="Image alternate text" style="width:42px;height:42px;"></a>
<br>
<a href="mailto:example@email.com">Send email</a>
</body>
</html>
