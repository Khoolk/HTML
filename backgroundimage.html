<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                background-image: url('/Images/1.png'); 
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-size: cover;
            }
            h1 {
                background-image: url('/Images/2.png');
                background-size: 100% 100%;
            }
            p {
                background-image: url('/Images/space.jpg');
            }
        </style>
    </head>
    <body>
        <h1>Heading 1</h1>
        <p>paragraph 1</p>
        <p style="background-image: url('/Images/zig.jpg');">paragraph 2</p>
    </body>
</html>
<!-- Background image can be specified for almost any HTML element
use HTML style attribute and CSS background-image property to add background image
can also specify on style element in head section
specify background image of entire page on body element
image will repeat itself if smaller than element
set background-repeat property to no-repeat to avoid repeating background image
set background-size property to cover for image to cover entire element
set background-attachment property to fixed for image to keep its original proportion
    -100% 100% for image to stretch to fit the entire element
-->
