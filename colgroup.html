<!-- colgroup element is used to style specific columns of a table
limited CSS properties are allowed in colgroup:
    -width
    -visibility
    -background
    -border
-->
<!DOCTYPE html>
<html>
    <head>
        <style>
            table, th, td {
                border: 1px solid;
                border-collapse: collapse;
            }
        </style>
    </head>
    <table>
        <colgroup>
            <col span="2">
            <col span="3" style="background-color:yellow">
            <col span="1" style="visibility: collapse">
        </colgroup>
        <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
            <th>5</th>
            <th>6</th>
            <th>7</th>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
        </tr>
    </table>
</html>
