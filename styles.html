<!-- HTML Style attribute add style to element: color, font, size...
<tag style="property:value;">
using CSS property & value
background-color property defines background color of element
color property defines text color of element
font-family property defines font used for element
font-size property defines text size of element
text-align property defines horizontal text alignment of element
-->
<!DOCTYPE html>
<html>
    <body style="background-color:powderblue;">
        <h1 style="background-color:tomato;">Heading 1</h1>
        <h2 style="font-family:courier;">Courier heading</h2>
        <p style="color:blue;">paragraph</p>
        <p style="font-size:150%;">150% paragraph</p>
        <p style="text-align:center;">center paragraph</p>
    </body>
</html>
