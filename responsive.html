<!-- CSS framework from Bootstrap-->
<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap 5 Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container-fluid p-5 bg-primary text-white text-center">
  <h1>Bootstrap Page</h1>
  <p>Resize this responsive page to see the effect</p>
</div>
<div class="container mt-5">
  <div class="row">
    <div class="col-sm-4">
      <h3>Column 1</h3>
      <p>Lorem ipsum...</p>
    </div>
    <div class="col-sm-4">
      <h3>Column 2</h3>
      <p>Lorem ipsum...</p>
    </div>
    <div class="col-sm-4">
      <h3>Column 3</h3>
      <p>Lorem ipsum...</p>
    </div>
    <img src="/Images/space.jpg" style="max-width:100%;height:auto;">
    <picture>
        <source srcset="/Images/1.png" media="(max-width: 600px)">
        <source srcset="/Images/2.png" media="(max-width: 800px)">
        <img src="Images/3.png" alt="picture">
    </picture>
    <h2 style="font-size:10vw">Viewport width</h2>
  </div>
</div>
<!-- Responsive Web Design use HTML & CSS to automatically resize page to make it look good on all devices
set viewport
Responsive image using:
    -width property -scale up & down
    -max-width property -scale down but never scale up larger than %
different images depending on browser width using picture element
responsive text size 1vw = 1% viewport width size
-->
