<!-- HTML has element defining:
<kbd>   -keyboard input
<samp>  -sample output of computer program
<code>  -computer code
<var>   -variable in programming or mathematical expression
<pre>   -preformatted text
-->
<!DOCTYPE html>
<html>
    <body>
        <p>press <kbd>Ctrl + S</kbd></p>
        <p><samp>File not found<br>Press F1 to continue</samp></p>
        <pre>
            <code>
            x = 1;
            y = 2;
            z = x + y;
            </code>
        </pre>
        <p>area of triangle is 1/2 x <var>b</var> x <var>h</var></p>
    </body>
</html>
