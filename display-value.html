<!DOCTYPE html>
<html>
    <head>
        <style>
            div {
                background-color: burlywood;
            }
        </style>
    </head>
    <body>
        <p style="border:1px solid red;">paragraph block</p>
        <div>
            <h2>Division block</h2>
            <p>Group section of page together</p>
        </div>
        <div style="width:100px; margin: auto; background-color:aqua">center block</div>
        <p>paragraph with <span style="color:green; font-weight:bold">span element</span> in the same line</p>
    </body>
</html>
<!-- every HTML element has default display value:
Block element -always start on new line, take up full width available, with margin before & after element
<p>
<div> element always used as container for other element
Inline element -does not start on new line, take up necessary width only
<span> element used as inline container to markup part of text
-->
