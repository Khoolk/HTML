<!-- title element adds title to page
title text is important for SEO
used by search engine algorithm to decide order when listing page in search result
-defines titel in browser toolbar
-provide title for page when added to favorite
-display title for page in search result
-->
<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
        <link rel="icon" type="image/x-icon" href="/Images/favicon.ico">
    </head>
    <body>
        <h2>See favicon beside page title</h2>
    </body>
</html>
<!-- Favicon is small image displayed beside page title in browser tab
save image to root directory of web server or folder
add link element after the title element
supported file formats: ICO, PNG, GIF, JPEG, SVG
link element defines relationship between document and external source
-->
