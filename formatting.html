<!-- HTML Text Formatting using elements
<b> Bold element defines bold text
<strong> Strong element defines bold text with strong importance
<i> Itallic text used to indicate technical term, another language, name, alternate voice, mood
<em> emphasized text is pronounced by screen reader with emphasis using verbal stress
<small> element defines smaller text
<mark> element defines highlighted text
<del> element defines text deleted from document, with strikethrough
<ins> element defines text inserted into document, with underline
<sub> element defines subscript text, formula
<sup> element defines superscript text, footnote
-->
<!DOCTYPE html>
<html>
    <body>
        <p>normal paragraph</p>
        <p><b>bold text</b></p>
        <p><strong>strong text</strong></p>
        <p><i>Itallic text</i></p>
        <p><em>emphasized text</em></p>
        <p><small>small text</small></p>
        <p>the <mark>marked</mark> text</p>
        <p>the <del>deleted</del> text</p>
        <p>the <ins>inserted</ins> text</p>
        <p>H<sub>2</sub>O</p>
        <p>the footnote<sup>[1]</sup></p>
    </body>
</html>
