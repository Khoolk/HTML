<!-- HTML Paragraph is a block of text always start on a new line, automatically remove extra space & line when displayed
<hr> is empty element defining thematic break in page, displayed as Horizontal rule, used to separate contents
<br> is empty element defining a line break without starting a new paragraph
<pre> element is Preformatted text displaying fixed width font, preserving spaces & line breaks
-->
<!DOCTYPE html>
<html>
    <body>
      <p>paragraph 1</p>
      <hr>
      <p>paragraph 2<br>break to next line</p>
      <pre>preformated     text display
         as

         it


         is   typed
      </pre>
   </body>
</html>
