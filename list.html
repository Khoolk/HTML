<!DOCTYPE html>
<html>
    <body>
        <h2>Unordered list</h2>
        <ul style="list-style-type:square;">
            <li>coffee</li>
            <li>milk</li>
            <li>tea
                <ul>
                    <li>green tea</li>
                    <li>black tea</li>
                    </ul>
            </li>
        </ul>
        <h2>Ordered list</h2>
        <ol type="1" start="21">
            <li>coffee</li>
            <li>milk</li>
            <li>tea
                <ol type="i">
                    <li>black tea</li>
                    <li>green tea</li>
                </ol>
            </li>
        </ol>
        <dl>
            <dt>Coffee</dt>
            <dd>- drink to wake</dd>
            <dt>Milk</dt>
            <dd>- drink to sleep</dd>
        </dl>
    </body>
</html>
<!-- HTML list group items into list
unordered list is bulleted
list-style-type property to change the list item marker:
    -disc, circle, square, none, alpha, roman
list can be nested
list item can contain a new list, image, link
list item float: left property display list horizontally
<ol> type attribute defines item marker type: 1, A, a, i, I
start attribute specifies starting count number
Description list is a list of terms with description
<dl> description list
<dt> description term
<dd> description of term in list
-->
