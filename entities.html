<!-- some characters are reserved in HTML
it must be replaced with entities to avoid browser mixing it with tag
also to create symbol or diacritical marks (accents) not present in character set
can use entity name or entity number (decimal or hexadecimal reference)
emoji from UFT-8
-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UFT-8">
    </head>
    <body>
        <p>non-breaking space&nbsp;character
            <br>less than &lt;
            <br>&#60;
            <br>grater than &gt;
            <br>ampersand &amp;
            <br>double quotation mark &quot;
            <br>single quotation mark &apos;
            <br>cent &cent;
            <br>pound &pound;
            <br>yen &yen;
            <br>euro &euro;
            <br>copyright &copy;
            <br>trademark &reg;
            <br>a&#768;
            <br>e&#769;
            <br>a&#770;
            <br>a&#771;
            <br>mathematical: sum &sum;
            <br>Greek letter: alpha &alpha;
            <br>spades &spades;
            <br>&#128515;
        </p>
        <p style="font-size:48px">&#128640;</p>
    </body>
</html>
